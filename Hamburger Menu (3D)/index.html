<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Hamburger Menu</title>
</head>
<body>

  <div class="container">
    <div class="banner">
      <div class="logo">
        <a href="#"><img src="images/logo.png"> </a>
      </div>
      <div class="btn-wrapper">
        <button class="banner-btn">Explore more</button>
      </div>
    </div>

    <div class="nav-wrapper">
      <div class="hamburger-menu">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>

      <nav class="top-nav">
        <ul class="nav-list">
          <li>
            <a href="#" class="nav-link" data-text="Home">Home</a>
          </li>
          <li>
            <a href="#" class="nav-link" data-text="About Us">About Us</a>
          </li>
          <li>
            <a href="#" class="nav-link" data-text="Our Team">Our Team</a>
          </li>
          <li>
            <a href="#" class="nav-link" data-text="Services">Services</a>
          </li>
          <li>
            <a href="#" class="nav-link" data-text="Contact">Contact</a>
          </li>
        </ul>
      </nav>

      <nav class="bottom-nav">
        <ul class="icons">
          <li class="icon-item">
            <a href="#" class="icon-link"> <i class="fa fa-facebook-f"></i> </a>
          </li>
          <li class="icon-item">
            <a href="#" class="icon-link"> <i class="fa fa-youtube"></i> </a>
          </li>
          <li class="icon-item">
            <a href="#" class="icon-link"> <i class="fa fa-twitter"></i> </a>
          </li>
          <li class="icon-item">
            <a href="#" class="icon-link"> <i class="fa fa-google-plus"></i> </a>
          </li>
        </ul>
      </nav>

    </div>

  </div>  
  <script src="app.js"></script>
</body>
</html>
