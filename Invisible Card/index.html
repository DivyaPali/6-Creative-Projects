<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Invisible Card</title>
</head>
<body>
  
    <div class="container">

          <img src="images/img2.jpg" class="card-img">

          <p class="card-paragraph">
            <i class="fa fa-quote-left"></i>
            dummy text i am a computer science and engineering student at government college of engineering nagpur situated at mihan 30 nagpur vardha road after international airport of nagpur must visit this place coz its cool and pretty.
            <i class="fa fa-quote-right"></i>
          </p>
          <ul class="card-icons">
            <li>

              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fa fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fa fa-twitter-square"></i>
              </a>
            </li>
            <li>

                <i class="card-icon fa fa-instagram"></i>
              </a>
            </li>
          </ul>

        </div>
      </div>
    </div>
</body>
</html>
